<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Native Text to Speech</title>
  </head>
  <body class="container mt-5" style="background: darkgrey;">
    <h1 class="text-light">Native Text to Speech</h1>
    <p class="lead text-light mt-4">Select a Voice</p>
    <select id="voices" class="form-select"></select>
    <div class="d-flex mt-4 text-light">
      <div>
        <p class="lead">Vol</p>
        <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
        <span id="volume-label" class="ms-2">1</span>
      </div>
      <div class="mx-5">
        <p class="lead">Rate</p>
        <input type="range" min="0.1" max="10" value="1" id="rate" step="0.1" />
        <span id="rate-label" class="ms-2">1</span>
      </div>
      <div>
        <p class="lead">Pitch</p>
        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
        <span id="pitch-label" class="ms-2">1</span>
      </div>
    </div>
    <textarea
      class="form-control mt-5"
      cols="30"
      rows="10"
      placeholder="Text goes here..."
    ></textarea>
    <div class="mb-5">
      <button id="start" class="btn btn-success mt-5 me-3">Start</button>
      <button id="pause" class="btn btn-warning mt-5 me-3">Pause</button>
      <button id="resume" class="btn btn-info mt-5 me-3">Resume</button>
      <button id="cancel" class="btn btn-danger mt-5 me-3">Cancel</button>
    </div>
  </body>
  <script>
    let speech = new SpeechSynthesisUtterance();
    speech.lang = "en";

    let voices = [];
    window.speechSynthesis.onvoiceschanged = () => {
      voices = window.speechSynthesis.getVoices();
      speech.voice = voices[0];
      let voiceSelect = document.querySelector("#voices");
      voices.forEach(
        (voice, i) => (voiceSelect.options[i] = new Option(voice.name, i))
      );
    };

    document.querySelector("#rate").addEventListener("input", () => {
      const rate = document.querySelector("#rate").value;
      speech.rate = rate;
      document.querySelector("#rate-label").innerHTML = rate;
    });

    document.querySelector("#volume").addEventListener("input", () => {
      const volume = document.querySelector("#volume").value;
      speech.volume = volume;
      document.querySelector("#volume-label").innerHTML = volume;
    });

    document.querySelector("#pitch").addEventListener("input", () => {
      const pitch = document.querySelector("#pitch").value;
      speech.pitch = pitch;
      document.querySelector("#pitch-label").innerHTML = pitch;
    });

    document.querySelector("#voices").addEventListener("change", () => {
      speech.voice = voices[document.querySelector("#voices").value];
    });

    document.querySelector("#start").addEventListener("click", () => {
      speech.text = document.querySelector("textarea").value;
      window.speechSynthesis.speak(speech);
    });

    document.querySelector("#pause").addEventListener("click", () => {
      window.speechSynthesis.pause();
    });

    document.querySelector("#resume").addEventListener("click", () => {
      window.speechSynthesis.resume();
    });

    document.querySelector("#cancel").addEventListener("click", () => {
      window.speechSynthesis.cancel();
    });
  </script>
</html>
